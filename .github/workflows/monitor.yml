name: 爱思 iOS 固件签名监控

on:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Debug current files
        run: ls -R

      - name: Run monitor script
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python monitor.py

      - name: Ensure last_notified.json exists
        run: |
          if [ ! -f last_notified.json ]; then
            echo "{}" > last_notified.json
          fi

      - name: Commit last_notified.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_notified.json
          git commit -m "Update firmware records" || echo "No changes to commit"
          git push
